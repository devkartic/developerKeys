<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error Handling in ES6</title>
</head>
<body>
<b>Description:</b>
<br/>
Here, Generate manual error message by error type.
<script>
    try {
        let json = '{"name":"dev", "age":30}';
        let user = JSON.parse(json);
        if(!user.name){
            throw new Error("Incomplete data.");
        }
        console.log(user);
    }catch (e) {
        console.log(e);
    }finally {
        console.log('Finally');
    }

</script>
</body>
</html>
