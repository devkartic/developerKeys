<!DOCTYPE html>
<html>
<head>
    <title>Ajax Example with Promise All</title>
    <script>
        let p1 = new Promise(function (resolve, reject) {
            setTimeout(()=>{
                console.log('The first function has resolved.')
                resolve(10)
            }, 1 * 1000);
        });

        let p2 = new Promise(function (resolve, reject) {
            setTimeout(()=>{
                console.log('The second function has resolved.')
                resolve(20)
            }, 2 * 1000);
        });

        let p3 = new Promise(function (resolve, reject) {
            setTimeout(()=>{
                console.log('The third function has resolved.')
                resolve(30)
            }, 3 * 1000);
        });

        let total = 0;
        Promise.all([p1, p2, p3]).then((result)=>{
            for(let res in result) {total += result[res]}
            console.log(`Result is: ${result}`);
            console.log(`Total: ${total}`);
        }).catch((error)=>{
            console.log(error);
        });

    </script>
</head>
<body>
Work with multiple promises with an array.
</body>
</html>
