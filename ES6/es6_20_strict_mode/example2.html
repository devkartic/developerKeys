<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strict mode in ES6</title>
</head>
<body>
<b>Description:</b>
<br/>
Here, Strict mode use top in js code as "use strict".
<script>
    "use strict"; // If comment then error should be ignored
    function addition(a, b, b){
        console.log(a + b+ b);
    }
    addition(10, 12, 30);

</script>
</body>
</html>
