<!DOCTYPE html>
<html>
<head>
    <title>Ajax Example with core javascript</title>
    <script>
    </script>
</head>
<body>
<div id="demo">Data will be load here...</div>
<br/>
<button onclick="location.reload();">Refresh</button>
<button onclick="loadData(this)">Ajax request send</button>
<script>
    function loadData(){
        let xhttp = new XMLHttpRequest;

        xhttp.onreadystatechange = function () {
            if(this.readyState==4 && this.status==200){
                document.getElementById('demo').innerHTML = this.responseText;
            }else if(this.readyState==4 && this.status==404){
                document.getElementById('demo').innerHTML = 'File not found.';
            }
        }
        
        xhttp.open('GET', 'content/readme.txt', true);
        xhttp.send();
    }
</script>
</body>
</html>
