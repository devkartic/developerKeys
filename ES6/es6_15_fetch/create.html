<!DOCTYPE html>
<html>
<head>
    <title>create data by fetch in es6</title>
    <script>
    </script>
</head>
<body>
<b>Description:</b>
<br/>
Here, fetch is a promise and first then is also promise.
<script>
    // stringify method converts, object data to json data in javascript
    fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify({
            title: 'foo',
            body: 'bar',
            userId: 1,
        }),
        headers: {
            'Content-type': 'application/json; charset=UTF-8',
        },
    })
        .then((response) => response.json())
        .then((json) => console.log(json))
        .catch(error => console.log(error));
</script>
</body>
</html>
