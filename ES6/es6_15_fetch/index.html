<!DOCTYPE html>

    <title>Fetch in es6</title>
    <script>
    </script>

<body>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => console.log(json))
        .catch(error=> console.log(error));
</script>
<b>Description:</b>
<br/>
Here, fetch is a promise and first then is also promise.
