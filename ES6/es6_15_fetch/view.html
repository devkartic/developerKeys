<!DOCTYPE html>
<html>
<head>
    <title>Fetch in es6</title>
    <script>
    </script>
</head>
<body>
<b>Description:</b>
<br/>
Here, fetch is a promise and first then is also promise.
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            console.log(data)
            for (let x in data){
                document.write(`${data[x].id}. ${data[x].name} - ${data[x].email} - ${data[x].address.city} <br/>`);
            }
        })
        .catch(error=> console.log(error));
</script>
</body>
</html>
