<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterator in ES6</title>
</head>
<body>
<b>Description:</b>
<br/>
Here, generator(*) is used as prefix at function name.
<script>

    function *generatorIte(){
        console.log('First');
        yield 'Completed 1'; // Pause execution by 1st yield, using generator
        console.log('Second');
        yield 'Completed 1'; // Pause execution by 2nd yield, using generator
        console.log('Third');
    }

    let g = generatorIte();
    console.log(g.next());
    console.log(g.next());

</script>
</body>
</html>
