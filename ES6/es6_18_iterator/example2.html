<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterator in ES6</title>
</head>
<body>
<b>Description:</b>
<br/>
Here, Symbol.iterator is a function which consider an array. While loop executing until "result.done == false";
<br/>
<script>
    let numbers = [100, 200, 300];
    let iter = numbers[Symbol.iterator]();
    let result = iter.next();

    while (!result.done){
        document.write(`</br> ${result.value}`);
        result = iter.next();
    }

</script>
</body>
</html>
