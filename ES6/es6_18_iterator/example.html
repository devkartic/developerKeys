    <title>Iterator in ES6</title>

<body>
<b>Description:</b>
<br/>
Here, Symbol.iterator is a function which consider an array.
<script>
    let numbers = [100, 200, 300];
    let iter = numbers[Symbol.iterator]();

    console.log(iter.next()); // While index found the generate value = user defined and done = false
    iter.next(); // While index found the generate value = user defined and done = false. Script to print value.
    console.log(iter.next()); // While index found the generate value = user defined and done = false
    console.log(iter.next()); // When index not found the generate value = undefined and done = true

</script>
</body>
</html>
