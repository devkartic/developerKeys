<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterator in ES6</title>
</head>
<body>
<b>Description:</b>
<br/>
Here, Symbol.iterator is a function which consider an array.
<script>

    let iterator = (arr) => {
        let i = 0;
        return {
            next : () => {
                if(i < arr.length){
                    return {
                        value: arr[i++],
                        done: false
                    }
                }else{
                    return {
                        value: undefined,
                        done: true
                    }
                }
            }
        }
    }

    let numbers = [100, 200, 300];

    let iter = iterator(numbers);

    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())
    console.log(iter.next())

</script>
</body>
</html>
