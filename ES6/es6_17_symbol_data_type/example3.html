<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Symbol in ES6</title>
</head>
<body>
<b>Description:</b>
<br/>
Here, Symbol method creates unique identity.
<script>
    let age = Symbol('age');
    let city = Symbol('city');
    let user = {
        name : 'Foo',
        type : 'Javascript',
        [age] : 25
    }
    // Symbol use different way
    user[city] = 'Dhaka'
    user['gender'] = 'Male';
    for(let key in user){
        console.log(key); // Symbol scripted in For In causes of Symbol type
    }

    console.log(user);
    console.log(JSON.stringify(user)); // Symbol scripted in when convert object to json format causes of Symbol type
</script>
</body>
</html>
