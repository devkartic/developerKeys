<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Symbol in ES6</title>
</head>
<body>
<b>Description:</b>
<br/>
Here, Symbol method creates unique identity.
<script>
    let age = Symbol('age');
    let city = Symbol('city');
    let user = {
        name : 'Foo',
        type : 'Javascript',
        [age] : 25
    }
    // Symbol use different way
    user[city] = 'Dhaka'
    console.log(user);
    console.log(user.name);
    // console.log(user.city); Get Symbol value by using like a property then give an error
    console.log(user[city]);
</script>
</body>
</html>
