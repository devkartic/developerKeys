<b>Description:</b>
<br/>
Here, Symbol method creates unique identity.
<script>
    let id1 = Symbol('hello');
    let id2 = Symbol('hello');
    console.log(id1);
    console.log(id1 == id2);
    console.log(id1.description);
</script>
