<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Practice</title>
    <!--Bootstrap Link Start-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!--Bootstrap Link End-->

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    /* ============================================================= */

    class Counter extends React.Component{
        constructor(props) {
            super(props);
            this.state = { number : 0 };
            this.incCounter = this.incCounter.bind(this)
            this.decCounter = this.decCounter.bind(this)
        }

        incCounter(){
            return this.setState({ number: this.state.number+1});
        }

        decCounter(){
            if(this.state.number>0) this.setState({ number: this.state.number-1})
        }

        render(){
            return(
                <div>
                    <h2>Counter : {this.state.number} </h2>
                    <span>
                        <button onClick={this.decCounter}>Minus</button>
                        <button onClick={this.incCounter}>Plus</button>
                    </span>
                </div>
            )
        }
    }

    const element = <Counter />;

    ReactDOM.render(element, document.getElementById('root'))

    /* ============================================================= */
</script>
</body>
</html>
